{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h3>Confirm User Deletion</h3>
        </div>
        <div class="card-body">
            <h5>Are you sure you want to delete user "{{ user_to_delete.username }}"?</h5>
            <p class="text-danger">
                <strong>Warning:</strong> This action cannot be undone. All projects associated with this user will also be deleted.
            </p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-user-times"></i> Delete User
                </button>
                <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
