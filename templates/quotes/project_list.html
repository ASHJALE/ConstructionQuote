{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Your Projects</h2>
    <a href="{% url 'create_project' %}" class="btn btn-primary mb-3">Create New Project</a>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projects %}
                <tr>
                    <td>{{ project.title }}</td>
                    <td>{{ project.description }}</td>
                    <td>
                        <a href="{% url 'edit_project' project.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete_project' project.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No projects found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
