{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Decline Project Quotation</h2>
        </div>
        <div class="card-body">
            <p>Are you sure you want to decline the quotation for "{{ project.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Decline Quotation</button>
                <a href="{% url 'project_detail' project.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
