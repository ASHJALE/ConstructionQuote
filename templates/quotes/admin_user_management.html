{% extends 'core/base.html' %}

{% block content %}
<div class="d-flex">
    <!-- Sidebar (same as in admin_dashboard.html) -->
    <!-- ... -->

    <!-- Page Content -->
    <div id="page-content-wrapper" class="w-100">
        <div class="container-fluid p-4">
            <h2>User Management</h2>
            
            <!-- Users Table -->
            <div class="card mt-4">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Date Joined</th>
                                    <th>Last Login</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for user in users %}
                                <tr>
                                    <td>{{ user.username }}</td>
                                    <td>{{ user.email }}</td>
                                    <td>{{ user.date_joined|date:"M d, Y" }}</td>
                                    <td>{{ user.last_login|date:"M d, Y H:i" }}</td>
                                    <td>
                                        <a href="{% url 'admin:auth_user_change' user.id %}" class="btn btn-sm btn-primary">
                                            <i class="fas fa-edit"></i> Edit
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
