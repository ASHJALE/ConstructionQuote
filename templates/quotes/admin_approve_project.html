{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Approve Project: {{ project.title }}</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="admin_notes">Admin Notes:</label>
                    <textarea name="admin_notes" id="admin_notes" class="form-control" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Approve Project</button>
                <a href="{% url 'project_detail' project.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
