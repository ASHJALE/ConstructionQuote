<!-- templates/quotes/customer_approve_project.html -->
{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Approve Project Quotation</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ project.title }}</h5>
            <p class="card-text"><strong>Total Cost:</strong> â‚±{{ project.total_cost }}</p>
            <p class="card-text"><strong>Admin Notes:</strong> {{ project.admin_notes }}</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-success">Approve Quotation</button>
                <a href="{% url 'project_detail' project.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
